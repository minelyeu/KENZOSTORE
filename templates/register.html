<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — KENZO STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }
    .auth-card {
      background: var(--bg-light);
      border: 2px solid rgba(245, 178, 0, 0.3);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-header h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .auth-header p {
      color: var(--text-muted);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: var(--text);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg);
      border: 2px solid rgba(245, 178, 0, 0.2);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(245, 178, 0, 0.1);
    }
    .auth-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--accent) 0%, #ffc107 100%);
      color: var(--primary);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 178, 0, 0.4);
    }
    .auth-links {
      text-align: center;
      margin-top: 20px;
      color: var(--text-muted);
    }
    .auth-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Регистрация</h1>
        <p>Создайте аккаунт для покупок</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="message {{ category }}" style="margin-bottom: 20px; padding: 12px; border-radius: 8px; background: {% if category == 'success' %}rgba(76, 175, 80, 0.2){% else %}rgba(244, 67, 54, 0.2){% endif %}; border: 1px solid {% if category == 'success' %}rgba(76, 175, 80, 0.5){% else %}rgba(244, 67, 54, 0.5){% endif %}; color: {% if category == 'success' %}#4caf50{% else %}#f44336{% endif %};">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div class="form-group">
          <label for="password_confirm">Подтвердите пароль</label>
          <input type="password" id="password_confirm" name="password_confirm" required minlength="6">
        </div>
        <button type="submit" class="auth-btn">Зарегистрироваться</button>
      </form>

      <div class="auth-links">
        Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a><br>
        <a href="{{ url_for('home') }}" style="margin-top: 10px; display: inline-block;">← Вернуться на главную</a>
      </div>
    </div>
  </div>
</body>
</html>
